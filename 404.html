<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    main { text-align:center; padding:64px 16px; }
    .code { font-size:96px; font-weight:700; letter-spacing:2px; color:var(--primary); }
    .msg { margin-top:8px; color:#666; }
    .btn { display:inline-block; margin-top:18px; padding:10px 16px; background:var(--primary); color:#fff; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="./" class="brand">
        <img src="assets/images/logo.png" alt="Department Logo" class="brand-logo" />
        <span class="brand-name">Department of Computer Science</span>
      </a>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="code">404</div>
      <p class="msg">Sorry, the page you're looking for doesn't exist.</p>
      <a class="btn" href="./">Go Home</a>
    </div>
  </main>
</body>
</html>
