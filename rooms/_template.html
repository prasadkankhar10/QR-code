<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Room details." />
  <title>Room – Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Internal template: duplicate a room folder and customize. Not served on site. -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="brand">
        <img src="../assets/images/logo.png" alt="Department Logo" class="brand-logo" />
        <span class="brand-name">Department of Computer Science</span>
      </a>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <div class="breadcrumbs">
        <a href="../index.html">Home</a> · <span>Room Name</span>
      </div>

      <div class="room-header">
        <h1 class="room-title">Room Name <span class="badge">Room Number</span></h1>
        <p class="room-meta">Faculty in charge: <strong>Dr. C. V. Raman</strong> · Capacity: <strong>XX</strong></p>
      </div>

      <div class="room-layout">
        <section class="panel">
          <div class="panel-header">
            <h2>Equipment</h2>
          </div>
          <div class="panel-body">
            <ul class="list">
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
            </ul>
          </div>
        </section>

        <aside class="panel">
          <div class="panel-header">
            <h2>Timetable</h2>
          </div>
          <div class="panel-body">
            <img src="../assets/images/roomX/timetable.png" alt="Timetable" />
          </div>
        </aside>
      </div>

      <section class="panel" style="margin-top:18px;">
        <div class="panel-header">
          <h2>Gallery</h2>
        </div>
        <div class="panel-body">
          <div class="gallery">
            <img src="../assets/images/roomX/photo1.jpg" alt="Photo 1" />
            <img src="../assets/images/roomX/photo2.jpg" alt="Photo 2" />
            <img src="../assets/images/roomX/photo3.jpg" alt="Photo 3" />
          </div>
        </div>
      </section>

      <section class="panel" style="margin-top:18px;">
        <div class="panel-header">
          <h2>Notes</h2>
        </div>
        <div class="panel-body">
          <p class="muted">Add any additional information here.</p>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Department of Computer Science. All rights reserved.</p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
